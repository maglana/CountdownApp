<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<link
			rel="icon"
			type="image"
			href="/palma.jpg"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com"
		/>
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@500&family=Corben:wght@700&family=Henny+Penny&family=Lato:ital,wght@0,700;1,400&family=Montserrat:wght@700&family=Nunito&family=Open+Sans:wght@400;700&family=Poppins:wght@200&family=Short+Stack&family=Silkscreen&family=Source+Code+Pro:wght@700&family=Sue+Ellen+Francisco&family=Ysabeau:wght@300&display=swap"
			rel="stylesheet"
		/>
		<title>Countdown App</title>
		<script
			src="https://kit.fontawesome.com/fac08909fe.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<div class="wrapper-app">
			<div class="settings active">
				<h1>Konfiguracja widoku odliczania</h1>
				<label for="evevt-name">Co jest tego dnia?</label>
				<input
					type="text"
					id="event-name"
					value="Malediwy"
				/>
				<table class="date">
					<tr>
						<td><label for="event-day">Dzień:</label></td>
						<td><label for="event-day">Miesiąc:</label></td>
						<td><label for="event-day">Rok:</label></td>
					</tr>
					<tr>
						<td>
							<input
								type="number"
								id="event-day"
								max="2"
								value="29"
							/>
						</td>
						<td>
							<input
								type="number"
								id="event-month"
								max="12"
								value="12"
							/>
						</td>
						<td>
							<input
								type="number"
								id="event-year"
								max="4"
								value="2023"
							/>
						</td>
					</tr>
				</table>
				<label for="event-image">Wklej adres do wybranego przez Ciebie obrazka:</label>
				<input
					type="text"
					id="event-image"
					value="default.jpg"
				/>
				<button class="save">Zapisz</button>
			</div>
			<div class="app-body">
				<div class="image-section">
					<div class="setting-btn"><i class="fas fa-sliders-h"></i></div>
				</div>
				<div class="time-section">
					<h3><span class="event">Malediwy </span> za:</h3>
					<div class="time-cards">
						<div class="card">
							<p class="days-count number">1</p>
							<p class="card-title">Dni</p>
						</div>
						<div class="card">
							<p class="hours-count number">1</p>
							<p class="card-title">Godziny</p>
						</div>
						<div class="card">
							<p class="minutes-count number">1</p>
							<p class="card-title">Minuty</p>
						</div>
						<div class="card">
							<p class="seconds-count number">1</p>
							<p class="card-title">Sekundy</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script
			type="module"
			src="/main.js"
		></script>
	</body>
</html>
