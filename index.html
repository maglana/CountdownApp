<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<link
			rel="icon"
			type="image/svg+xml"
			href="/vite.svg"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Countdown App</title>
		<script
			src="https://kit.fontawesome.com/fac08909fe.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<div class="counter-app">
			<div class="settings active">
				<h1>ustwaienia</h1>
				<label for="evevt-name">Nazwa wydarzenia:</label>
				<input
					type="text"
					id="event-name"
					value="Nowy rok"
				/>
				<table class="date">
					<tr>
						<td><label for="event-day">Dzień:</label></td>
						<td><label for="event-day">Miesiąc:</label></td>
						<td><label for="event-day">Rok:</label></td>
					</tr>
					<tr>
						<td>
							<input
								type="number"
								id="event-day"
								max="2"
								value="1"
							/>
						</td>
						<td>
							<input
								type="number"
								id="event-month"
								max="12"
								value="1"
							/>
						</td>
						<td>
							<input
								type="number"
								id="event-year"
								max="4"
								value="2023"
							/>
						</td>
					</tr>
				</table>
				<label for="event-image">Link do obrazka:</label>
				<input
					type="text"
					id="event-image"
					value="default.jpg"
				/>
				<button class="save">Zapisz</button>
			</div>
			<div class="app-body">
				<div class="image-section">
					<div class="setting-btn"><i class="fas fa-sliders-h"></i></div>
				</div>
				<div class="time-section">
					<h3><span class="event">Nowy rok</span>za:</h3>
					<div class="time-cardds">
						<div class="card">
							<p class="days-count number">1</p>
							<p class="card-title">Dni</p>
						</div>
						<div class="card">
							<p class="hours-count number">1</p>
							<p class="card-title">Godziny</p>
						</div>
						<div class="card">
							<p class="minutes-count number">1</p>
							<p class="card-title">Minuty</p>
						</div>
						<div class="card">
							<p class="seconds-count number">1</p>
							<p class="card-title">Sekundy</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script
			type="module"
			src="/main.js"
		></script>
	</body>
</html>
